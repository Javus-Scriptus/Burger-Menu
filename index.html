<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <span>Front-end</span>
                <span>DevTools</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a class="vs" href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a></li>
                    <li><a class="figma" href="https://www.figma.com/" target="_blank">Figma</a></li>
                    <li><a class="github" href="https://github.com/" target="_blank">GitHub</a></li>
                    <li><a class="fonts" href="https://fonts.google.com/" target="_blank">Google Fonts</a></li>
                    <li><a class="icomoon" href="https://icomoon.io/" target="_blank">Icomoon</a></li>
                    <li><a class="validator" href="https://validator.w3.org/nu/#textarea" target="_blank">Validator</a></li>
                </ul>
            </nav>
            <div class="burger">
                <span></span>
            </div>
        </header>
    </div>
    <footer style="text-align: center; padding: 10px 0;">
    </footer>
    <script>
        document.querySelector('.burger').addEventListener('click', function () {
            this.classList.toggle('active');
            document.querySelector('.nav').classList.toggle('open');
        })
    </script>
</body>

</html>
